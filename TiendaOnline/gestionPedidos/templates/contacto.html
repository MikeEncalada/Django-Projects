<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactar</title>
</head>
<body>
    <h1>Contáctanos</h1>
    <form action="/contacto/" method="POST"> {% csrf_token %}  <!--Esto impide ataque a la web por secuestro de sesión-->

        <p>Asunto: <input type="text" name="asunto"></p>
        <p>E-Mail: <input type="text" name="email"></p>
        <p>Mensaje: <textarea name="mensaje" cols="45" rows="15"></textarea></p>
        <input type="submit" value="Enviar">

    </form>
</body>
</html>
